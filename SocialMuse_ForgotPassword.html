
<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©cup√©ration | Social Muse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #f8fafc; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        @keyframes shine { 
            0% { left: -100%; } 
            100% { left: 100%; } 
        }
        
        .btn-elite {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-elite::after {
            content: "";
            position: absolute;
            top: -50%; left: -100%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite linear;
        }

        .pulse-halo:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md space-y-8 animate-in fade-in zoom-in duration-500">
        <div class="text-center space-y-4">
            <div class="w-16 h-16 bg-gradient-to-tr from-[#3B82F6] to-[#8B93FF] rounded-2xl mx-auto flex items-center justify-center shadow-[0_0_40px_rgba(59,130,246,0.3)]">
               <i class="fa-solid fa-key text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-serif font-black italic uppercase tracking-tighter">Social <span class="text-indigo-400">Muse</span></h1>
            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em]">R√©cup√©ration de compte</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] shadow-2xl space-y-6">
            <div id="status-box" class="hidden text-center py-3 px-4 rounded-xl text-xs font-bold border"></div>

            <div class="space-y-4">
                <div class="space-y-1">
                    <label for="email" class="text-[9px] font-black uppercase tracking-widest text-zinc-500 ml-2">Email de secours</label>
                    <input 
                        id="email" 
                        type="email" 
                        placeholder="votre@email.com"
                        class="w-full bg-black border border-white/10 rounded-2xl px-6 py-4 text-white placeholder:text-zinc-700 outline-none focus:border-indigo-500/50 transition-all"
                    >
                </div>

                <button 
                    id="btn-submit"
                    class="btn-elite pulse-halo w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-xl shadow-indigo-600/20 active:scale-95 transition-all"
                >
                    <span id="btn-text">Envoyer le lien</span>
                    <i id="btn-spinner" class="fa-solid fa-spinner animate-spin hidden ml-2"></i>
                </button>
            </div>

            <div class="text-center">
                <a href="index.html" class="text-[10px] font-black uppercase tracking-widest text-zinc-500 hover:text-white transition-colors">
                    <i class="fa-solid fa-arrow-left-long mr-2"></i> Retour √† la connexion
                </a>
            </div>
        </div>

        <p class="text-center text-[9px] text-zinc-700 font-bold uppercase tracking-widest">
            Social Muse AI &copy; 2024 - Elite Communication
        </p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://esm.sh/firebase@11.1.0/app';
        import { getAuth, sendPasswordResetEmail } from 'https://esm.sh/firebase@11.1.0/auth';

        const firebaseConfig = {
          apiKey: "AIzaSyClOUFt9aCDWEvDoG5u6kAQ-nvG_Byh_LI",
          authDomain: "social-muse-f29f9.firebaseapp.com",
          projectId: "social-muse-f29f9",
          storageBucket: "social-muse-f29f9.firebasestorage.app",
          messagingSenderId: "628842678494",
          appId: "1:628842678494:web:1d85cd42a4e95334745a4f",
          measurementId: "G-MGG281987N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const btnSubmit = document.getElementById('btn-submit');
        const statusBox = document.getElementById('status-box');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');

        const showMessage = (msg, isError = false) => {
            statusBox.textContent = msg;
            statusBox.className = `text-center py-3 px-4 rounded-xl text-xs font-bold border animate-in slide-in-from-top-2 ${
                isError 
                ? 'bg-rose-500/10 border-rose-500/20 text-rose-500' 
                : 'bg-emerald-500/10 border-emerald-500/20 text-emerald-500'
            }`;
            statusBox.classList.remove('hidden');
        };

        btnSubmit.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                showMessage("‚ùå Veuillez entrer une adresse email.", true);
                return;
            }

            btnSubmit.disabled = true;
            btnText.textContent = "Traitement...";
            btnSpinner.classList.remove('hidden');
            statusBox.classList.add('hidden');

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage("üìß Un lien de r√©initialisation a √©t√© envoy√©. V√©rifiez vos spams !");
                
                let countdown = 5;
                const interval = setInterval(() => {
                    countdown--;
                    btnText.textContent = `Retour vers l'app (${countdown}s)`;
                    if(countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = "index.html";
                    }
                }, 1000);

            } catch (error) {
                console.error(error);
                let errorMsg = "‚ùå Une erreur est survenue.";
                if (error.code === 'auth/user-not-found') errorMsg = "‚ùå Cette adresse email n'est pas reconnue.";
                if (error.code === 'auth/invalid-email') errorMsg = "‚ùå Format d'email invalide.";
                
                showMessage(errorMsg, true);
                btnSubmit.disabled = false;
                btnText.textContent = "Envoyer le lien";
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
